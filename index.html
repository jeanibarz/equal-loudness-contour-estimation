<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no">
    <title>Equal Loudness Contour Estimation</title>
    <link rel="stylesheet" href="./styles.css">

  <!doctype html>

  <body>
    <div id="wrap">
      <header>
        <h1>Equal Loudness Contour Estimation</h1>
      </header>
      <section id="abstract">
        <p>A simple program to estimate your individual Equal Loudness Contour.</p>
      </section>
      <section id="play">
        <button type="button" id="playButton" onclick="play()">&#9654; Play noise</button>
      </section>
      <section id="inc_freq">
        <button type="button" id="incFreqButton" onclick="incFreq()">&#9654; Increase freq.</button>
      </section>
      <section id="dec_freq">
        <button type="button" id="decFreqButton" onclick="decFreq()">&#9654; Decrease freq.</button>
      </section>
      <section id="info">
        <p id="refTestFreqs">Ref/test: </p>
      </section>
    </div>
    <!-- Development -->
    <script src="node_modules/audiolet/src/audiolet/Audiolet.js"></script>

    <!-- Common 
    <script src="js/filter.js"></script> -->

    <!-- Noise library -->
    <script src="js/noise.js"></script>

    <!-- Testing -->
    <script src="js/app.js"></script>
  </body>
</html>
